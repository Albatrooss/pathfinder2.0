<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Pathfinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav max-wrapper">
            <div class="nav__left">
                <div class="nav__btn-wrapper">
                    <div id="dijkBtn" class="nav__btn nav__btn--secondary selected">dijkstra's</div>
                </div>
                <div class="nav__btn-wrapper">
                    <div id="astarBtn" class="nav__btn nav__btn--secondary">a*</div>
                </div>
            </div>
            <div class="nav__center">
                <button id='startBtn' class="nav__btn nav__btn--primary">find the path!</button>
            </div>
            <div class="nav__right">
                <div id="clearBtn" class="nav__btn nav__btn--secondary">clear</div>
                <select id="speedSelect" class="nav__btn nav__btn--secondary speed">
                    <option value=0 class="nav__option" selected>fast</option>
                    <option value=100 class="nav__option">medium</option>
                    <option value=500 class="nav__option">slow</option>
                </select>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="max-wrapper">
            <div class="grid" id='grid'>
            </div>
        </div>
    </main>
    <section id="instructions" class="instructions">
        <d class="instruction-x" id="instX"></d>
        <h2 class="instructions__header">Welcome to the<br />Pacman Pathfinder!</h2>
        <div class="instructions__div">
            <p class="instructions__p">Click and drag in the grid to make your maze.</p>
            <p class="instructions__p">Choose a pathfinding algorithm and watch the magic as pacman finds the shortest path to the cherries!</p>
            <button class="instructions__btn" id='instBtn'>Start</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index2.js"></script>
    <!-- <script src="index.js"></script> -->
</body>
</html>
